<h1 id="tableLabel">Users Tasks</h1>

<p *ngIf="!userTasks"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="userTasks">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Status</th>
      <th>&nbsp;</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let userTask of userTasks">
      <td>{{ userTask.userTaskId }}</td>
      <td>{{ userTask.name }}</td>
      <td>{{ userTask.status }}</td>
      <td>
        <button class="button float-right" type="button" (click)="edit(userTask)">Edit</button>
        <button class="button float-right" type="button" (click)="delete(userTask)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<form [formGroup]="userTaskForm" (ngSubmit)="onSubmit(userTaskForm.value)">
  <div>
    <label for="name">
      Name
    </label>
    <input class="float-right" id="name" type="text" formControlName="name">
  </div>
  <div>
    <label for="deadline">
      Dead Line
    </label>
    <input class="float-right" id="deadline" type="text" formControlName="deadline">
  </div>
  <div>
    <label for="deadline">
      User
    </label>
    <select class="float-right" formControlName="user">
      <option *ngFor="let user of users" [ngValue]="user">
        {{ user.firstName }}
      </option>
    </select>
  </div>
  <div>
    <label for="status">
      Status
    </label>
    <input class="float-right" id="status" type="text" formControlName="status">
  </div>
  <button class="button float-right" type="submit">Save</button>
</form>
